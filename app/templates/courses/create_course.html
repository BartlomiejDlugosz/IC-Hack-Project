<form method="POST">
  <div >
    <label for="name">Course Name</label>
    <input type="text" class="form-control" id="name" name="name" required>
</div>
<div class="form-group">
  <label for="difficulty_matrix">Difficulty Matrix</label>
  <input type="text" class="form-control" id="difficulty_matrix" name="difficulty_matrix" required>
</div>
  <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" required></textarea>
  </div>
  <div class="form-group" style="display: none">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" name="content" value="" ></textarea>
  </div>
  <div class="form-group" style="display: none">
      <label for="questions">Questions</label>
      <textarea class="form-control" id="questions" name="questions" value=""></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Create Course</button>
</form>
