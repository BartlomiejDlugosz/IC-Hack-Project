<h2>{{ course.name }}</h2>
<p><strong>Difficulty Level:</strong> {{ course.difficulty_matrix }}</p>
<p><strong>Description:</strong> {{ course.description }}</p>
<p><strong>Content:</strong> {{ course.content }}</p>
<p><strong>Questions:</strong> {{ course.questions }}</p>
<p><strong>Author:</strong> {{ course.author.username }}</p>  <!-- Show the author's username -->

<a href="{{ url_for('main.edit_course', id=course.id) }}" class="btn btn-warning">Edit</a>
<form method="POST" action="{{ url_for('main.delete_course', id=course.id) }}" style="display:inline;">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
