<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Analogy App with Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 8px;
        }
        #quiz-container {
            margin-top: 20px;
        }
        .option {
            margin: 5px 0;
        }
        #feedback {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Learn CS Through What You Love</h1>
    <input type="text" id="interest" placeholder="Enter your interest (e.g., Fishing)">
    <input type="text" id="concept" placeholder="Enter CS concept (e.g., Recursion)">
    <button onclick="generateAnalogy()">Generate Analogy & Quiz</button>

    <h2>Analogy:</h2>
    <p id="result"></p>

    <h2>Quiz:</h2>
    <div id="quiz-container"></div>

    <p id="feedback"></p>

    <script>
        async function generateAnalogy() {
            document.getElementById('result').innerText = 'Loading...';
            const interest = document.getElementById('interest').value;
            const concept = document.getElementById('concept').value;

            // Clear previous results
            document.getElementById('result').innerText = '';
            document.getElementById('quiz-container').innerHTML = '';
            document.getElementById('feedback').innerText = '';

            const response = await fetch('/generate-analogy', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ interest, concept })
            });

            const data = await response.json();

            if (data.analogy) {
                document.getElementById('result').innerText = data.analogy;

                const quizContainer = document.getElementById('quiz-container');
                const quizzes = data.quizzes; // Updated to handle multiple quizzes

                if (quizzes && quizzes.length > 0) {
                    quizzes.forEach((quiz, index) => {
                        // Display quiz question
                        const question = document.createElement('p');
                        question.innerText = `${index + 1}. ${quiz.question}`;
                        quizContainer.appendChild(question);

                        // Display options
                        for (const [key, option] of Object.entries(quiz.options)) {
                            const label = document.createElement('label');
                            label.classList.add('option');
                            label.innerHTML = `
                                <input type="radio" name="quiz-option-${index}" value="${key}"> ${key}: ${option}
                            `;
                            quizContainer.appendChild(label);
                            quizContainer.appendChild(document.createElement('br'));
                        }

                        // Submit button for each question
                        const submitButton = document.createElement('button');
                        submitButton.innerText = 'Submit Answer';
                        submitButton.onclick = () => checkAnswer(index, quiz.correct_answer);
                        quizContainer.appendChild(submitButton);
                        quizContainer.appendChild(document.createElement('hr'));
                    });
                }
            } else {
                document.getElementById('result').innerText = data.error || 'Failed to generate analogy.';
            }
        }

        function checkAnswer(index, correctAnswer) {
            const selected = document.querySelector(`input[name="quiz-option-${index}"]:checked`);
            const feedback = document.getElementById('feedback');

            if (!selected) {
                feedback.innerText = 'Please select an answer.';
                feedback.style.color = 'orange';
                return;
            }

            if (selected.value === correctAnswer) {
                feedback.innerText = `Question ${index + 1}: Correct! üéâ`;
                feedback.style.color = 'green';
            } else {
                feedback.innerText = `Question ${index + 1}: Incorrect. The correct answer was ${correctAnswer}. ‚ùå`;
                feedback.style.color = 'red';
            }
        }
    </script>
</body>
</html>
