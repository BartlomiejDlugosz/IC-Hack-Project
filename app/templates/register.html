{% extends "base.html" %}
{% block content %}
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div id="register-sequence" class="w-100 text-center">
            <!-- {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="list-unstyled">
                        {% for category, message in messages %}
                            <li class="alert alert-{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %} -->

            <!-- Sequential Registration Form -->
            <form method="POST" id="sequential-register-form">
                <!-- Step 1: Name -->
                <div class="form-step centered" id="step-1">
                  <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmYxaTVwcDNoMHR0Y25mbmw2emZ4ZW5wNjZzbzk3dXRrYmx0NnBxayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/CMbjoYDkJRoifnjx7v/giphy.gif" alt="Name GIF" class="mb-4" style="max-width: 200px;">
                    <h3>What can I call you?</h3>
                    <input type="text" class="form-control my-3" id="username" name="username" placeholder="Enter your name" required>
                    <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next</button>
                </div>

                <!-- Step 2: Password -->
                <div class="form-step d-none centered" id="step-2">
                  <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWt3a3VhcHc1N280NDEwZHY5bm9kcnJvcXRtZjJsY3g3eTE5YjB3cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kEuYvbsmex8iLqZkJq/giphy.gif" alt="Name GIF" class="mb-4" style="max-width: 200px;">
                    <h3>Choose a secure password</h3>
                    <input type="password" class="form-control my-3" id="password" name="password" placeholder="Password" required>
                    <button type="button" class="btn btn-primary" onclick="nextStep(3)">Next</button>
                </div>

                <!-- Step 3: Key Interest -->
                <div class="form-step d-none centered" id="step-3">
                  <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWt3a3VhcHc1N280NDEwZHY5bm9kcnJvcXRtZjJsY3g3eTE5YjB3cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kEuYvbsmex8iLqZkJq/giphy.gif" alt="Name GIF" class="mb-4" style="max-width: 200px;">
                    <h3>What's an area you know a lot about? </h3>
                    <p> This is important for us to be able to adapt to what you know.</p>                    <input type="text" class="form-control my-3" id="key_interest" name="key_interest" placeholder="e.g., Technology, Cooking" required>
                    <button type="button" class="btn btn-flat" onclick="nextStep(4)">Next</button>
                </div>

                <!-- Step 4: Fake Tech Savvy Question -->
                <div class="form-step d-none centered" id="step-4">
                  <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWt3a3VhcHc1N280NDEwZHY5bm9kcnJvcXRtZjJsY3g3eTE5YjB3cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kEuYvbsmex8iLqZkJq/giphy.gif" alt="Name GIF" class="mb-4" style="max-width: 200px;">
                    <h3>How tech-savvy are you?</h3>
                    <div class="my-3">
                        <button type="button" class="btn btn-outline-secondary mx-1">Beginner</button>
                        <button type="button" class="btn btn-outline-secondary mx-1">Intermediate</button>
                        <button type="button" class="btn btn-outline-secondary mx-1">Expert</button>
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>

            <p class="mt-4">Already have an account? <a href="{{ url_for('main.login') }}">Login here</a></p>
        </div>
    </div>

    <script>
        function nextStep(step) {
            document.querySelectorAll('.form-step').forEach(stepDiv => stepDiv.classList.add('d-none'));
            document.getElementById(`step-${step}`).classList.remove('d-none');
        }
    </script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</body>

{% endblock %}
