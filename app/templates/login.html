{% extends "base.html" %}
{% block content %}
<body>
    <div class="container padding-top">
        <h2>Login</h2>

        <!-- Flash messages for feedback -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="list-unstyled">
                    {% for category, message in messages %}
                        <li class="alert alert-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Sequential Login Form -->
        <form method="POST" id="loginForm">
            <div class="form-group" id="nameStep">
                <label for="name">What is your name?</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <button type="button" class="btn btn-primary mt-2" onclick="showNextStep()">Next</button>
            </div>

            <div id="loginStep" style="display: none;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-flat">Login</button>
            </div>
        </form>

        <p class="mt-3">Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function showNextStep() {
            const nameInput = document.getElementById('name').value.trim();
            if (nameInput) {
                document.getElementById('nameStep').style.display = 'none';
                document.getElementById('loginStep').style.display = 'block';
            } else {
                alert('Please enter your name to proceed.');
            }
        }
    </script>
</body>
</html>
{% endblock %}
